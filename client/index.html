<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DATA BRIGADES</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Department of Data Science</h1>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">User - Login</div>
        <div class="title signup">User - Signup</div>
      </div>

      <div id="altbox"></div>

      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input
                id="lemail"
                type="text"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                id="lpassword"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" onclick="loginData()" value="Login" />
            </div>
            <div class="signup-link">
              Not a member? <a href="">Signup now</a>
            </div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input
                id="remail"
                type="text"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                id="rpassword"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="field">
              <input
                id="rconpassword"
                type="password"
                placeholder="Confirm password"
                required
              />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" onclick="registerData()" value="Signup" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      };
      loginBtn.onclick = () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      };
      signupLink.onclick = () => {
        signupBtn.click();
        return false;
      };
    </script>
    <script src="register.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
  </body>
</html>
